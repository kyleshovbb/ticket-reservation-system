<div class="auth-modal" *ngIf="isOpen$ | async">
  <div class="auth-modal__body" [ngSwitch]="authModalType$ | async">
    <a class="auth-modal__close" (click)="onClose()">X</a>
    <app-login *ngSwitchCase="authModalType.Login"></app-login>
    <app-registration
      *ngSwitchCase="authModalType.Registration"
    ></app-registration>
  </div>

  <div class="auth-modal__overlay" (click)="onClose()"></div>
</div>
