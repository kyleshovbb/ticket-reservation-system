<div class="search">
  <app-radio-group [options]="searchTypeOptions" [(ngModel)]="searchTypeValue"> </app-radio-group>

  <form class="search__form" [formGroup]="searchForm" (submit)="onSubmit($event)">
    <app-input placeholder="From" formControlName="fromPlace"></app-input>
    <app-input placeholder="To" formControlName="toPlace"></app-input>
    <app-date-picker placeholder="Depart" formControlName="depart"></app-date-picker>
    <app-date-picker formControlName="return" [disableControl]="roundTripDateIsDisabled"></app-date-picker>
    <app-input-number formControlName="ticketCount" placeholder="Tickets count" [min]="1"></app-input-number>
    <button class="btn btn-primary search__submit-btn" type="submit" [disabled]="searchForm.invalid">
      Search Flights
    </button>
  </form>
</div>
