<div class="autocomplete">
  <input
    class="autocomplete__field"
    [ngClass]="{ autocomplete__error: !!error }"
    [placeholder]="placeholder"
    [ngModel]="value"
    (ngModelChange)="onChange($event)"
  />
  <div class="autocomplete__error-tip">{{ error }}</div>
  <div class="autocomplete__options" *ngIf="optionsIsShowed">
    <div class="autocomplete__option" *ngFor="let option of options" (click)="onSelect(option.value)">
      {{ option.label }}
    </div>
  </div>
</div>
