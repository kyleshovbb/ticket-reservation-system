<div class="details">
  <h1 class="details__title">{{ "Order Details" }}</h1>

  <ng-container *ngIf="ticketDetails$ | async as ticketDetails">
    <app-booking-details-baggage [(baggages)]="baggages"></app-booking-details-baggage>
    <app-booking-details-seat
      [plane]="getPlaneNameByTransfer(ticketDetails.routes[0].transfers[0])"
    ></app-booking-details-seat>
  </ng-container>
</div>
