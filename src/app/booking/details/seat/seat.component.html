<div class="seat">
  <h2 class="seat__title" [ngClass]="{ seat__title_open: isOpen }" (click)="toggle()">
    Seat
  </h2>

  <div class="seat__container" *ngIf="isOpen">
    <ng-container *ngIf="seatsMap$ | async as seatsMap">
      <app-seat-info [legends]="seatsMap.legends" [selectedSeat]="selectedSeat"></app-seat-info>
      <app-seats-map [seatsMap]="seatsMap" (seatNumberSelected)="seatNumberSelected($event)"></app-seats-map>
    </ng-container>
  </div>
</div>
