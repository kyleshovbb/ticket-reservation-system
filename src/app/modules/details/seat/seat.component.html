<div class="seat">
  <h2 class="seat__title" [ngClass]="{ seat__title_open: isOpen }" (click)="toggle()">
    Seat selection
  </h2>

  <div class="seat__container" *ngIf="isOpen">
    <app-seats-map
      *ngFor="let transfer of allTransfers"
      [adult]="ticket.adult"
      [transfer]="transfer"
      (selectSeat)="selectSeat($event)"
    ></app-seats-map>
  </div>
</div>
